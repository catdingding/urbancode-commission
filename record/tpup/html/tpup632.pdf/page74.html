<div class="txt" style="position:absolute; left:151px; top:48px;"><span id="f1" style="font-size:15px;vertical-align:baseline;color:#000000;">2. </span><span id="f6" style="font-size:15px;vertical-align:baseline;color:#000000;">若故宮博物院無法提出安置計畫，則考量居民權益建</span></div>
<div class="txt" style="position:absolute; left:167px; top:70px;"><span id="f6" style="font-size:15px;vertical-align:baseline;color:#000000;">議將機關用地予以變更，並配合大故宮計畫之景觀規</span></div>
<div class="txt" style="position:absolute; left:167px; top:93px;"><span id="f6" style="font-size:15px;vertical-align:baseline;color:#000000;">劃詳予規範其設計準則。</span></div>
<div class="txt" style="position:absolute; left:101px; top:115px;"><span id="f6" style="font-size:15px;vertical-align:baseline;color:#000000;">（四）因會議時間已晚，本案尚未審議部分留待下次專案小組</span></div>
<div class="txt" style="position:absolute; left:147px; top:138px;"><span id="f6" style="font-size:15px;vertical-align:baseline;color:#000000;">會議討論，而經三次專案小組會議，登記發言之陳情人</span></div>
<div class="txt" style="position:absolute; left:147px; top:160px;"><span id="f6" style="font-size:15px;vertical-align:baseline;color:#000000;">皆已表達其意見，後續為利會議進行，下次專案小組會</span></div>
<div class="txt" style="position:absolute; left:147px; top:183px;"><span id="f6" style="font-size:15px;vertical-align:baseline;color:#000000;">議不開放陳情人發言。</span></div>
<div class="txt" style="position:absolute; left:92px; top:648px;"><span id="f6" style="font-size:15px;vertical-align:baseline;color:#000000;">附件四</span></div>
<div class="txt" style="position:absolute; left:106px; top:669px;"><span id="f6" style="font-size:16px;vertical-align:baseline;color:#000000;">臺北市士林區外雙溪地區都市計畫通盤檢討（主要計畫）</span></div>
<div class="txt" style="position:absolute; left:218px; top:689px;"><span id="f6" style="font-size:16px;vertical-align:baseline;color:#000000;">案第四次專案小組會議紀錄</span></div>
