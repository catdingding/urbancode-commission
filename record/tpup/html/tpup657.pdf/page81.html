<div class="txt" style="position:absolute; left:106px; top:419px;"><span id="f5" style="font-size:11px;vertical-align:baseline;color:#000000;">建議辦法</span></div>
<div class="txt" style="position:absolute; left:182px; top:436px;"><span id="f5" style="font-size:11px;vertical-align:baseline;color:#000000;">一、本案申請範圍於慈濟購得前已遭非法填土，實不具保護區之功能，</span></div>
<div class="txt" style="position:absolute; left:204px; top:453px;"><span id="f5" style="font-size:11px;vertical-align:baseline;color:#000000;">今申請單位欲興辦社會福利事業，故依法辦理都市計畫變程序；目</span></div>
<div class="txt" style="position:absolute; left:106px; top:487px;"><span id="f5" style="font-size:11px;vertical-align:baseline;color:#000000;">市府說明</span></div>
<div class="txt" style="position:absolute; left:204px; top:470px;"><span id="f5" style="font-size:11px;vertical-align:baseline;color:#000000;">前申請方案較先前方案已大幅降低開發強度、調整使用項目並承諾</span></div>
<div class="txt" style="position:absolute; left:204px; top:487px;"><span id="f5" style="font-size:11px;vertical-align:baseline;color:#000000;">大面積滯洪設施等回饋事項，顯示申請單位欲改善現況之誠意。</span></div>
<div class="txt" style="position:absolute; left:182px; top:504px;"><span id="f5" style="font-size:11px;vertical-align:baseline;color:#000000;">二、相關陳情意見將納入本案審查人民意見，依法定程序辦理。</span></div>
<div class="txt" style="position:absolute; left:182px; top:521px;"><span id="f5" style="font-size:11px;vertical-align:baseline;color:#000000;">三、後續審理程序將要求申請人加強與在地區民、社會大眾，就基地現</span></div>
<div class="txt" style="position:absolute; left:204px; top:538px;"><span id="f5" style="font-size:11px;vertical-align:baseline;color:#000000;">況、規劃方案及環境助益作為等方面加強溝通。</span></div>
