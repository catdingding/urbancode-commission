<div class="txt" style="position:absolute; left:124px; top:42px;"><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">會，辦理提會審議。</span></div>
<div class="txt" style="position:absolute; left:70px; top:66px;"><span id="f4" style="font-size:15px;vertical-align:baseline;color:#000000;">決議</span><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">：</span></div>
<div class="txt" style="position:absolute; left:70px; top:93px;"><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">一、 本案除以下幾點應再作修正外，其餘依市府本次提會續審補</span></div>
<div class="txt" style="position:absolute; left:106px; top:121px;"><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">充資料及會議當日所送簡報資料內容修正通過。</span></div>
<div class="txt" style="position:absolute; left:73px; top:149px;"><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">（一） 本案公共設施用地變更使用分區一節，經都市更新處查明</span></div>
<div class="txt" style="position:absolute; left:127px; top:177px;"><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">已無影響原公共設施徵收計畫與目的，亦無涉及分區變更</span></div>
<div class="txt" style="position:absolute; left:127px; top:205px;"><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">回饋金之情形，且後續公有土地管理機關係依據都市更新</span></div>
<div class="txt" style="position:absolute; left:127px; top:233px;"><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">權利變換計畫機制參與分配房地，故有關原公展計畫書第</span></div>
<div class="txt" style="position:absolute; left:127px; top:261px;"><span id="f3" style="font-size:15px;vertical-align:baseline;color:#000000;">5 </span><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">頁肆、土地使用分區管制及第 </span><span id="f3" style="font-size:15px;vertical-align:baseline;color:#000000;">6 </span><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">頁伍、事業及財務計畫</span></div>
<div class="txt" style="position:absolute; left:127px; top:289px;"><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">內所述與回饋相關規定與原始徵收程序說明等文字內</span></div>
<div class="txt" style="position:absolute; left:127px; top:317px;"><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">容，併請刪除。</span></div>
<div class="txt" style="position:absolute; left:73px; top:345px;"><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">（二） 至於續審補充資料內增列變更後效益評估之文字內容，請</span></div>
<div class="txt" style="position:absolute; left:127px; top:373px;"><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">於計畫書之附件載明。</span></div>
<div class="txt" style="position:absolute; left:70px; top:422px;"><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">伍、散會（</span><span id="f3" style="font-size:15px;vertical-align:baseline;color:#000000;">17</span><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">：</span><span id="f3" style="font-size:15px;vertical-align:baseline;color:#000000;">40</span><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">）</span></div>
