<div class="txt" style="position:absolute; left:170px; top:48px;"><span id="f2" style="font-size:14px;vertical-align:baseline;color:#000000;">變更成商業區二十幾年的利益後，竟還對外大放資訊</span></div>
<div class="txt" style="position:absolute; left:170px; top:66px;"><span id="f2" style="font-size:14px;vertical-align:baseline;color:#000000;">欲以我們這些二期老舊建物的自主更新改建為訴求，</span></div>
<div class="txt" style="position:absolute; left:170px; top:84px;"><span id="f2" style="font-size:14px;vertical-align:baseline;color:#000000;">擴大其範圍至整個經營不善的京華城購物中心，為其</span></div>
<div class="txt" style="position:absolute; left:170px; top:102px;"><span id="f2" style="font-size:14px;vertical-align:baseline;color:#000000;">變更使用開發利益而誤導媒體，欲再一次的消費我們</span></div>
<div class="txt" style="position:absolute; left:170px; top:120px;"><span id="f2" style="font-size:14px;vertical-align:baseline;color:#000000;">這些無辜可憐的市民，威京集團公司的作法讓我們更</span></div>
<div class="txt" style="position:absolute; left:170px; top:138px;"><span id="f2" style="font-size:14px;vertical-align:baseline;color:#000000;">深惡痛絕，而市府竟也隨之附和，完全不顧我們私地</span></div>
<div class="txt" style="position:absolute; left:170px; top:156px;"><span id="f2" style="font-size:14px;vertical-align:baseline;color:#000000;">主對解除整體開發的迫切請求。</span></div>
<div class="txt" style="position:absolute; left:286px; top:783px;"><span id="f1" style="font-size:9px;vertical-align:baseline;color:#000000;">- 69 -</span></div>
