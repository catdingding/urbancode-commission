<div class="txt" style="position:absolute; left:70px; top:52px;"><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">決議：</span></div>
<div class="txt" style="position:absolute; left:70px; top:78px;"><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">本案除以下內容修正外，餘依公開展覽計畫內容通過。</span></div>
<div class="txt" style="position:absolute; left:70px; top:101px;"><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">一、「變更土地使用分區」部分，依市府都市發展局本次補充會議</span></div>
<div class="txt" style="position:absolute; left:102px; top:123px;"><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">資料通過。</span></div>
<div class="txt" style="position:absolute; left:70px; top:145px;"><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">二、本案更新單元東側臨接計畫道路部分修正為「退縮留設二公</span></div>
<div class="txt" style="position:absolute; left:102px; top:167px;"><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">尺以上無遮簷人行步道」，更新單元南側臨接計畫道路部分修</span></div>
<div class="txt" style="position:absolute; left:102px; top:189px;"><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">正為「未達八公尺之計畫道路應先退縮順平補足八公尺後再</span></div>
<div class="txt" style="position:absolute; left:102px; top:211px;"><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">退縮留設二公尺以上無遮簷人行步道」。</span></div>
<div class="txt" style="position:absolute; left:70px; top:267px;"><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">肆、散會（</span><span id="f4" style="font-size:15px;vertical-align:baseline;color:#000000;">12</span><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">：</span><span id="f4" style="font-size:15px;vertical-align:baseline;color:#000000;">30</span><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">）</span></div>
<div class="txt" style="position:absolute; left:286px; top:783px;"><span id="f1" style="font-size:9px;vertical-align:baseline;color:#000000;">- 83 -</span></div>
