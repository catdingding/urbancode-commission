<div class="txt" style="position:absolute; left:90px; top:82px;"><span id="f1" style="font-size:15px;vertical-align:baseline;color:#000000;">說明：</span></div>
<div class="txt" style="position:absolute; left:106px; top:118px;"><span id="f1" style="font-size:15px;vertical-align:baseline;color:#000000;">一、本案係臺北市政府以九十二年五月二十二日府都二字</span></div>
<div class="txt" style="position:absolute; left:135px; top:154px;"><span id="f1" style="font-size:15px;vertical-align:baseline;color:#000000;">第 </span><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">09202951403 </span><span id="f1" style="font-size:15px;vertical-align:baseline;color:#000000;">號函送到會，並自九十二年五月二十</span></div>
<div class="txt" style="position:absolute; left:135px; top:190px;"><span id="f1" style="font-size:15px;vertical-align:baseline;color:#000000;">三日起公開展覽三十天。</span></div>
<div class="txt" style="position:absolute; left:106px; top:226px;"><span id="f1" style="font-size:15px;vertical-align:baseline;color:#000000;">二、法令依據：都市計畫法第二十七條第一項第三款。</span></div>
<div class="txt" style="position:absolute; left:106px; top:262px;"><span id="f1" style="font-size:15px;vertical-align:baseline;color:#000000;">三、計畫範圍：臺北市內湖區東湖段二小段三六之三、三</span></div>
<div class="txt" style="position:absolute; left:135px; top:298px;"><span id="f1" style="font-size:15px;vertical-align:baseline;color:#000000;">六之九地號。</span></div>
<div class="txt" style="position:absolute; left:106px; top:334px;"><span id="f1" style="font-size:15px;vertical-align:baseline;color:#000000;">四、變更理由及內容：詳計畫說明書所示。</span></div>
<div class="txt" style="position:absolute; left:106px; top:370px;"><span id="f1" style="font-size:15px;vertical-align:baseline;color:#000000;">五、公民或團體陳情意見：無。</span></div>
<div class="txt" style="position:absolute; left:90px; top:406px;"><span id="f1" style="font-size:15px;vertical-align:baseline;color:#000000;">決議：本案除「回饋代金」部份修正為「應比照『台北市主</span></div>
<div class="txt" style="position:absolute; left:135px; top:442px;"><span id="f1" style="font-size:15px;vertical-align:baseline;color:#000000;">要計畫商業區</span><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">(</span><span id="f1" style="font-size:15px;vertical-align:baseline;color:#000000;">通盤檢討</span><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">)</span><span id="f1" style="font-size:15px;vertical-align:baseline;color:#000000;">計畫案』住宅區變更為第三</span></div>
<div class="txt" style="position:absolute; left:135px; top:478px;"><span id="f1" style="font-size:15px;vertical-align:baseline;color:#000000;">種商業區之規定繳交回饋代金」外，其餘照案通過。</span></div>
<div class="txt" style="position:absolute; left:90px; top:550px;"><span id="f1" style="font-size:15px;vertical-align:baseline;color:#000000;">肆、散會</span><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">(</span><span id="f1" style="font-size:15px;vertical-align:baseline;color:#000000;">十一時四十分</span><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">)</span></div>
