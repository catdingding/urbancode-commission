<div class="txt" style="position:absolute; left:109px; top:89px;"><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">五、公民或團體陳情意見決議情形如後綜理表。</span></div>
<div class="txt" style="position:absolute; left:90px; top:122px;"><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">附帶決議：</span></div>
<div class="txt" style="position:absolute; left:109px; top:154px;"><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">一、關於和平西路站南側五七二及五七○地號延伸部分土</span></div>
<div class="txt" style="position:absolute; left:133px; top:187px;"><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">地，土地所有人同意依政府徵收公共設施用地補償標準</span></div>
<div class="txt" style="position:absolute; left:133px; top:220px;"><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">售予中油公司，至於其他費用</span><span id="f1" style="font-size:15px;vertical-align:baseline;color:#000000;">(</span><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">增值稅、契稅等</span><span id="f1" style="font-size:15px;vertical-align:baseline;color:#000000;">)</span><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">，依一</span></div>
<div class="txt" style="position:absolute; left:133px; top:252px;"><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">般買賣方式辦理。</span></div>
<div class="txt" style="position:absolute; left:109px; top:285px;"><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">二、有關中油公司取得土地費用得自回饋金內抵扣。</span></div>
<div class="txt" style="position:absolute; left:85px; top:350px;"><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">參、散會</span><span id="f1" style="font-size:15px;vertical-align:baseline;color:#000000;">(</span><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">十三時四十分</span><span id="f1" style="font-size:15px;vertical-align:baseline;color:#000000;">)</span></div>
