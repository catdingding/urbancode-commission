<div class="txt" style="position:absolute; left:113px; top:80px;"><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">討論事項三</span></div>
<div class="txt" style="position:absolute; left:89px; top:113px;"><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">案名：變更文山區頭廷段四小段二四三地號廣場用地及九</span></div>
<div class="txt" style="position:absolute; left:134px; top:147px;"><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">七、二四三之一地號停車場用地為動物園用地計畫案</span></div>
<div class="txt" style="position:absolute; left:89px; top:180px;"><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">說明：</span></div>
<div class="txt" style="position:absolute; left:105px; top:213px;"><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">一、本案係臺北市政府以九十二年九月二日府都二字第○</span></div>
<div class="txt" style="position:absolute; left:134px; top:246px;"><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">九二○二九九六七○三號函送到會，並自九十二年九</span></div>
<div class="txt" style="position:absolute; left:134px; top:279px;"><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">月三日起公開展覽三十天。</span></div>
<div class="txt" style="position:absolute; left:105px; top:313px;"><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">二、法令依據：都市計畫法第二十七條第一項第四款。</span></div>
<div class="txt" style="position:absolute; left:105px; top:346px;"><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">三、計畫範圍：詳計畫圖所示。</span></div>
<div class="txt" style="position:absolute; left:105px; top:379px;"><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">四、變更理由及內容：詳計畫說明書所示</span></div>
<div class="txt" style="position:absolute; left:105px; top:412px;"><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">五、公民或團體陳情意見：無。</span></div>
<div class="txt" style="position:absolute; left:89px; top:445px;"><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">決議：本案除頭廷段四小段九七地號之產權於事業財務計畫</span></div>
<div class="txt" style="position:absolute; left:134px; top:479px;"><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">中補列外，其餘照案通過。</span></div>
<div class="txt" style="position:absolute; left:89px; top:545px;"><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">參、散會</span><span id="f1" style="font-size:15px;vertical-align:baseline;color:#000000;">(</span><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">十二時二十五分</span><span id="f1" style="font-size:15px;vertical-align:baseline;color:#000000;">)</span></div>
