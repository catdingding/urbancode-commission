<div class="txt" style="position:absolute; left:70px; top:93px;"><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">三、本次所提抽水站用地面積 </span><span id="f1" style="font-size:15px;vertical-align:baseline;color:#000000;">3935 </span><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">平方公尺，較上（</span><span id="f1" style="font-size:15px;vertical-align:baseline;color:#000000;">591</span><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">）次會</span></div>
<div class="txt" style="position:absolute; left:103px; top:119px;"><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">議所提之抽水站面積高出 </span><span id="f1" style="font-size:15px;vertical-align:baseline;color:#000000;">1635 </span><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">平方公尺。</span></div>
<div class="txt" style="position:absolute; left:70px; top:145px;"><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">四、申請及辦理單位：臺北市政府。</span></div>
<div class="txt" style="position:absolute; left:70px; top:172px;"><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">決議：為避免因增加抽水站設置需求而縮小公園面積，影響周圍</span></div>
<div class="txt" style="position:absolute; left:118px; top:194px;"><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">環境品質，請市府再徵詢專家學者提出案內抽水站用地確</span></div>
<div class="txt" style="position:absolute; left:118px; top:216px;"><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">切需求檢討分析後，提會討論，並請提出配置方案示意圖</span></div>
<div class="txt" style="position:absolute; left:118px; top:238px;"><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">供委員審議參考。</span></div>
