<div class="txt" style="position:absolute; left:103px; top:102px;"><span id="f3" style="font-size:15px;vertical-align:baseline;color:#000000;">誤。惟有關原條文窒礙難行部分請發展局及交通局參考委</span></div>

<div class="txt" style="position:absolute; left:102px; top:178px;"><span id="f3" style="font-size:15px;vertical-align:baseline;color:#000000;">紀錄時提出研議結論時，相關資料應先行送本會作業單位</span></div>
