<div class="txt" style="position:absolute; left:137px; top:80px;"><span id="f1" style="font-size:15px;vertical-align:baseline;color:#000000;">案」擬依民眾陳情意見配合修正都市計畫案。</span></div>
<div class="txt" style="position:absolute; left:89px; top:113px;"><span id="f1" style="font-size:15px;vertical-align:baseline;color:#000000;">說明：</span></div>
<div class="txt" style="position:absolute; left:105px; top:147px;"><span id="f1" style="font-size:15px;vertical-align:baseline;color:#000000;">一、本件係市府以九十一年十月四日府都二字第</span></div>
<div class="txt" style="position:absolute; left:137px; top:180px;"><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">09108179500 </span><span id="f1" style="font-size:15px;vertical-align:baseline;color:#000000;">號函送到會。</span></div>
<div class="txt" style="position:absolute; left:105px; top:213px;"><span id="f1" style="font-size:15px;vertical-align:baseline;color:#000000;">二、關於本計畫案業已提經本會九十年十一月二十三日第</span></div>
<div class="txt" style="position:absolute; left:137px; top:246px;"><span id="f1" style="font-size:15px;vertical-align:baseline;color:#000000;">四八七次委員會議決議：修正通過，並提內政部都市</span></div>
<div class="txt" style="position:absolute; left:137px; top:279px;"><span id="f1" style="font-size:15px;vertical-align:baseline;color:#000000;">計畫委員會九十一年三月五日第五二八次委員會議</span></div>
<div class="txt" style="position:absolute; left:137px; top:313px;"><span id="f1" style="font-size:15px;vertical-align:baseline;color:#000000;">決議：修正通過，目前俟市府修正計畫書、圖後，則</span></div>
<div class="txt" style="position:absolute; left:137px; top:346px;"><span id="f1" style="font-size:15px;vertical-align:baseline;color:#000000;">報由內政部逕予核定，免再提會討論。</span></div>
<div class="txt" style="position:absolute; left:107px; top:379px;"><span id="f1" style="font-size:15px;vertical-align:baseline;color:#000000;">三、惟市府依內政部審議決議修正書園期間，依地方建議</span></div>
<div class="txt" style="position:absolute; left:137px; top:412px;"><span id="f1" style="font-size:15px;vertical-align:baseline;color:#000000;">重新規畫、設計，並變更都市計畫內容，爰此，提送</span></div>
<div class="txt" style="position:absolute; left:137px; top:445px;"><span id="f1" style="font-size:15px;vertical-align:baseline;color:#000000;">本報告案，經本會審議通過後，將修正計畫案報內政</span></div>
<div class="txt" style="position:absolute; left:137px; top:479px;"><span id="f1" style="font-size:15px;vertical-align:baseline;color:#000000;">部核定及辦理都市計畫公告事宜。</span></div>
<div class="txt" style="position:absolute; left:89px; top:512px;"><span id="f1" style="font-size:15px;vertical-align:baseline;color:#000000;">決議：照案通過。</span></div>
<div class="txt" style="position:absolute; left:89px; top:578px;"><span id="f1" style="font-size:15px;vertical-align:baseline;color:#000000;">參、散會</span><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">(</span><span id="f1" style="font-size:15px;vertical-align:baseline;color:#000000;">十二時</span><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">)</span></div>
