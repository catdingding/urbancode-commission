<div class="txt" style="position:absolute; left:77px; top:561px;"><span id="f2" style="font-size:14px;vertical-align:baseline;color:#000000;">第五次專案小組</span></div>
<div class="txt" style="position:absolute; left:77px; top:579px;"><span id="f2" style="font-size:14px;vertical-align:baseline;color:#000000;">審查結論</span></div>
<div class="txt" style="position:absolute; left:162px; top:570px;"><span id="f2" style="font-size:14px;vertical-align:baseline;color:#000000;">同編號 </span><span id="f4" style="font-size:8px;vertical-align:baseline;color:#000000;">1</span></div>
<div class="txt" style="position:absolute; left:162px; top:597px;"><span id="f4" style="font-size:8px;vertical-align:baseline;color:#000000;">1.</span><span id="f2" style="font-size:14px;vertical-align:baseline;color:#000000;">同編號 </span><span id="f4" style="font-size:8px;vertical-align:baseline;color:#000000;">7</span><span id="f2" style="font-size:14px;vertical-align:baseline;color:#000000;">、</span><span id="f4" style="font-size:8px;vertical-align:baseline;color:#000000;">16</span><span id="f2" style="font-size:14px;vertical-align:baseline;color:#000000;">。</span></div>
<div class="txt" style="position:absolute; left:162px; top:615px;"><span id="f4" style="font-size:8px;vertical-align:baseline;color:#000000;">2.</span><span id="f2" style="font-size:14px;vertical-align:baseline;color:#000000;">另有關防洪調節池設置地點，經本府工務局水利工程處比</span></div>
<div class="txt" style="position:absolute; left:176px; top:633px;"><span id="f2" style="font-size:14px;vertical-align:baseline;color:#000000;">較相同調洪規模下設置於辛亥國中及興德憲兵營區之防</span></div>
<div class="txt" style="position:absolute; left:77px; top:660px;"><span id="f2" style="font-size:14px;vertical-align:baseline;color:#000000;">市府修正後</span></div>
<div class="txt" style="position:absolute; left:77px; top:678px;"><span id="f2" style="font-size:14px;vertical-align:baseline;color:#000000;">回應說明</span></div>
<div class="txt" style="position:absolute; left:176px; top:651px;"><span id="f2" style="font-size:14px;vertical-align:baseline;color:#000000;">洪效益，兩者防洪效益相近，惟興德憲兵營區目前軍方仍</span></div>
<div class="txt" style="position:absolute; left:176px; top:669px;"><span id="f2" style="font-size:14px;vertical-align:baseline;color:#000000;">在使用中，於該地點設置滯洪設施需經土地管理機關同意</span></div>
<div class="txt" style="position:absolute; left:176px; top:687px;"><span id="f2" style="font-size:14px;vertical-align:baseline;color:#000000;">（釋出土地或公共設施用地多目標使用），協調耗時，不</span></div>
<div class="txt" style="position:absolute; left:176px; top:705px;"><span id="f2" style="font-size:14px;vertical-align:baseline;color:#000000;">確定性高，故考量用地取得之可行性後，辛亥國中預定地</span></div>
<div class="txt" style="position:absolute; left:176px; top:723px;"><span id="f2" style="font-size:14px;vertical-align:baseline;color:#000000;">用地取得相對較為單純可行，因此本案仍維持於辛亥國中</span></div>
<div class="txt" style="position:absolute; left:176px; top:741px;"><span id="f2" style="font-size:14px;vertical-align:baseline;color:#000000;">預定地設置防洪調節池。</span></div>
