<div class="txt" style="position:absolute; left:102px; top:67px;"><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">荒置，未能發揮應有土地使用機能及效益。為促進都市土地再</span></div>
<div class="txt" style="position:absolute; left:102px; top:93px;"><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">開發利用，復甦都市機能、改善居住環境，增進公共利益，爰</span></div>
<div class="txt" style="position:absolute; left:102px; top:119px;"><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">依都市更新條例等規定，自行劃定更新單元並研擬都市更新計</span></div>
<div class="txt" style="position:absolute; left:102px; top:145px;"><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">畫，以利推動都市更新事業。</span></div>
<div class="txt" style="position:absolute; left:70px; top:171px;"><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">五、本更新單元劃定業經市府審查符合「臺北市都市更新自治條例」</span></div>
<div class="txt" style="position:absolute; left:102px; top:197px;"><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">劃定基準。</span></div>
<div class="txt" style="position:absolute; left:70px; top:223px;"><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">決議：本案除建議未來於送都市更新審議委員會時，應就其開放空</span></div>
<div class="txt" style="position:absolute; left:118px; top:249px;"><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">間與銜接忠孝東路通道之留設妥為考量外，其餘照案通過。</span></div>
