<div class="txt" style="position:absolute; left:94px; top:48px;"><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">（二） 本變更案若無法依「修訂臺北市老舊中低層建築社區</span></div>
<div class="txt" style="position:absolute; left:148px; top:70px;"><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">辦理都市更新擴大協助專案計畫」規定時程申請建照</span></div>

<div class="txt" style="position:absolute; left:94px; top:200px;"><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">（三） 本計畫書第</span><span id="f4" style="font-size:15px;vertical-align:baseline;color:#000000;">11</span><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">頁捌之二係有關土地使用管制之規定，</span></div>
