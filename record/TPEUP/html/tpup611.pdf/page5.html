<div class="txt" style="position:absolute; left:70px; top:433px;"><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">叁、討論事項</span></div>
<div class="txt" style="position:absolute; left:70px; top:466px;"><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">討論事項 一</span></div>
<div class="txt" style="position:absolute; left:70px; top:492px;"><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">案名：臺北市建築基地未開發前環境改善容積獎勵案</span></div>
<div class="txt" style="position:absolute; left:70px; top:515px;"><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">案情概要說明：</span></div>
<div class="txt" style="position:absolute; left:70px; top:537px;"><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">一、 計畫緣起與目的：</span></div>
<div class="txt" style="position:absolute; left:134px; top:560px;"><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">為提升都市景觀、美化市容環境，並配合「</span><span id="f3" style="font-size:15px;vertical-align:baseline;color:#000000;">2010 </span><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">臺北國</span></div>
<div class="txt" style="position:absolute; left:106px; top:584px;"><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">際花卉博覽會」，本計畫以容積獎勵、建物存記機制方式，</span></div>
<div class="txt" style="position:absolute; left:106px; top:608px;"><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">鼓勵閒置窳陋建築物進行環境更新，主動將基地騰空、開放</span></div>
<div class="txt" style="position:absolute; left:106px; top:632px;"><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">綠美化至土地開發前。</span></div>
<div class="txt" style="position:absolute; left:70px; top:654px;"><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">二、 計畫範圍</span></div>
<div class="txt" style="position:absolute; left:141px; top:677px;"><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">以</span><span id="f3" style="font-size:15px;vertical-align:baseline;color:#000000;">98 </span><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">年</span><span id="f3" style="font-size:15px;vertical-align:baseline;color:#000000;">12 </span><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">月</span><span id="f3" style="font-size:15px;vertical-align:baseline;color:#000000;">31 </span><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">日前經本府審議通過核發建物存記證</span></div>
<div class="txt" style="position:absolute; left:106px; top:701px;"><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">明之案件為範圍，計有</span><span id="f3" style="font-size:15px;vertical-align:baseline;color:#000000;">73 </span><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">處，總面積</span><span id="f3" style="font-size:15px;vertical-align:baseline;color:#000000;">14.56 </span><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">公頃；（位置及</span></div>
<div class="txt" style="position:absolute; left:106px; top:725px;"><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">面積詳如表</span><span id="f3" style="font-size:15px;vertical-align:baseline;color:#000000;">1 </span><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">及示意圖）其中公有地</span><span id="f3" style="font-size:15px;vertical-align:baseline;color:#000000;">14 </span><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">處，私有地</span><span id="f3" style="font-size:15px;vertical-align:baseline;color:#000000;">59 </span><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">處。</span></div>
