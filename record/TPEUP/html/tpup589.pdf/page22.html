<div class="txt" style="position:absolute; left:70px; top:65px;"><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">七、 本更新單元劃定業經市府審查符合「臺北市都市更新自治條</span></div>
<div class="txt" style="position:absolute; left:106px; top:89px;"><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">例」劃定基準及環境評估標準。</span></div>
<div class="txt" style="position:absolute; left:70px; top:113px;"><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">決議：有關本更新單元劃定範圍與「促進都市再生 </span><span id="f4" style="font-size:15px;vertical-align:baseline;color:#000000;">2010 </span><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">年臺北好</span></div>
<div class="txt" style="position:absolute; left:113px; top:137px;"><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">好看</span><span id="f4" style="font-size:15px;vertical-align:baseline;color:#000000;">-</span><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">忠誠路二段案」申請案部分範圍有重疊乙項，經市府</span></div>
<div class="txt" style="position:absolute; left:113px; top:161px;"><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">都市發展局列席代表表示「促進都市再生 </span><span id="f4" style="font-size:15px;vertical-align:baseline;color:#000000;">2010 </span><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">年臺北好好</span></div>
<div class="txt" style="position:absolute; left:113px; top:185px;"><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">看」將請申請人於 </span><span id="f4" style="font-size:15px;vertical-align:baseline;color:#000000;">98 </span><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">年 </span><span id="f4" style="font-size:15px;vertical-align:baseline;color:#000000;">1 </span><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">月 </span><span id="f4" style="font-size:15px;vertical-align:baseline;color:#000000;">23 </span><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">日前提送都市計畫變更書圖</span></div>
<div class="txt" style="position:absolute; left:113px; top:209px;"><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">資料，後續俟該局完成審查後，將結果向本會報告；如該案</span></div>
<div class="txt" style="position:absolute; left:113px; top:233px;"><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">不符合申辦條件，則同意本更新單元範圍通過。</span></div>
