<div class="txt" style="position:absolute; left:102px; top:67px;"><span id="f3" style="font-size:15px;vertical-align:baseline;color:#000000;">委員選擇專案小組參與審查。</span></div>
<div class="txt" style="position:absolute; left:70px; top:93px;"><span id="f3" style="font-size:15px;vertical-align:baseline;color:#000000;">決議：</span></div>
<div class="txt" style="position:absolute; left:70px; top:119px;"><span id="f3" style="font-size:15px;vertical-align:baseline;color:#000000;">一、請張委員桂林擔任「變更臺北孔廟社教機構用地暨孔廟東側</span></div>
<div class="txt" style="position:absolute; left:102px; top:145px;"><span id="f3" style="font-size:15px;vertical-align:baseline;color:#000000;">第三種住宅區為社教設施用地（供臺北孔廟使用）計畫案」</span></div>
<div class="txt" style="position:absolute; left:102px; top:171px;"><span id="f3" style="font-size:15px;vertical-align:baseline;color:#000000;">專案小組召集人。</span></div>
<div class="txt" style="position:absolute; left:70px; top:197px;"><span id="f3" style="font-size:15px;vertical-align:baseline;color:#000000;">二、請陳委員武正擔任「變更臺北市內湖區成功路 </span><span id="f4" style="font-size:15px;vertical-align:baseline;color:#000000;">5 </span><span id="f3" style="font-size:15px;vertical-align:baseline;color:#000000;">段大湖公園</span></div>
<div class="txt" style="position:absolute; left:102px; top:223px;"><span id="f3" style="font-size:15px;vertical-align:baseline;color:#000000;">北側部分保護區及道路用地為社會福利特定專用區主要計畫</span></div>
<div class="txt" style="position:absolute; left:102px; top:249px;"><span id="f3" style="font-size:15px;vertical-align:baseline;color:#000000;">案」暨「擬定臺北市內湖區成功路 </span><span id="f4" style="font-size:15px;vertical-align:baseline;color:#000000;">5 </span><span id="f3" style="font-size:15px;vertical-align:baseline;color:#000000;">段大湖公園北側社會福</span></div>
<div class="txt" style="position:absolute; left:102px; top:275px;"><span id="f3" style="font-size:15px;vertical-align:baseline;color:#000000;">利特定專用區細部計畫案」專案小組召集人。</span></div>
<div class="txt" style="position:absolute; left:70px; top:301px;"><span id="f3" style="font-size:15px;vertical-align:baseline;color:#000000;">三、請蘇委員瑛敏擔任「大同區陳德星堂保存區主要及細部計畫</span></div>
<div class="txt" style="position:absolute; left:102px; top:327px;"><span id="f3" style="font-size:15px;vertical-align:baseline;color:#000000;">及周邊地區都市設計管制案」專案小組召集人。</span></div>
<div class="txt" style="position:absolute; left:70px; top:353px;"><span id="f3" style="font-size:15px;vertical-align:baseline;color:#000000;">四、各專案小組成員修正如後附表。</span></div>
