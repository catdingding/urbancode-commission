<div class="txt" style="position:absolute; left:134px; top:80px;"><span id="f1" style="font-size:15px;vertical-align:baseline;color:#000000;">議：</span></div>
<div class="txt" style="position:absolute; left:114px; top:113px;"><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">(</span><span id="f1" style="font-size:15px;vertical-align:baseline;color:#000000;">一</span><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">)</span><span id="f1" style="font-size:15px;vertical-align:baseline;color:#000000;">原則支持本變更案，唯請申請單位依據都市畫法第</span></div>
<div class="txt" style="position:absolute; left:143px; top:147px;"><span id="f1" style="font-size:15px;vertical-align:baseline;color:#000000;">二時四條檢具事業及財務計畫，再提會審議。</span></div>
<div class="txt" style="position:absolute; left:114px; top:180px;"><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">(</span><span id="f1" style="font-size:15px;vertical-align:baseline;color:#000000;">二</span><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">)</span><span id="f1" style="font-size:15px;vertical-align:baseline;color:#000000;">有關免予回饋之時程限定，請一併處理。</span></div>
<div class="txt" style="position:absolute; left:105px; top:213px;"><span id="f1" style="font-size:15px;vertical-align:baseline;color:#000000;">六、嗣申請單位、富邦建築經理公司於九十二年十月二十</span></div>
<div class="txt" style="position:absolute; left:134px; top:246px;"><span id="f1" style="font-size:15px;vertical-align:baseline;color:#000000;">一日函本會欲予撤案、經本會函轉 都市發展局，該</span></div>
<div class="txt" style="position:absolute; left:134px; top:279px;"><span id="f1" style="font-size:15px;vertical-align:baseline;color:#000000;">局以府函回覆表示：「考量本府九十二年九月十九日公</span></div>
<div class="txt" style="position:absolute; left:134px; top:313px;"><span id="f1" style="font-size:15px;vertical-align:baseline;color:#000000;">告公開展覽之『變更臺北市信義計畫地區住商混合</span></div>
<div class="txt" style="position:absolute; left:134px; top:346px;"><span id="f1" style="font-size:15px;vertical-align:baseline;color:#000000;">區、部分業務設施區為特定業務區暨修訂住宅區土地</span></div>
<div class="txt" style="position:absolute; left:134px; top:379px;"><span id="f1" style="font-size:15px;vertical-align:baseline;color:#000000;">使用管制計畫案』已涵蓋其基地開發需要，故為避免</span></div>
<div class="txt" style="position:absolute; left:134px; top:412px;"><span id="f1" style="font-size:15px;vertical-align:baseline;color:#000000;">都市計畫審議作業程序重複，以及降低相關單位行政</span></div>
<div class="txt" style="position:absolute; left:134px; top:445px;"><span id="f1" style="font-size:15px;vertical-align:baseline;color:#000000;">作業成本，請 貴會惠予辦理撤案。」故提請討論撤案。</span></div>
<div class="txt" style="position:absolute; left:89px; top:479px;"><span id="f1" style="font-size:15px;vertical-align:baseline;color:#000000;">決議：同意撤案。</span></div>
<div class="txt" style="position:absolute; left:89px; top:545px;"><span id="f1" style="font-size:15px;vertical-align:baseline;color:#000000;">參、散會</span><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">(</span><span id="f1" style="font-size:15px;vertical-align:baseline;color:#000000;">十一時二十五分</span><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">)</span></div>
