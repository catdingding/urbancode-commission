<div class="txt" style="position:absolute; left:134px; top:82px;"><span id="f1" style="font-size:15px;vertical-align:baseline;color:#000000;">「台北市祥雲街野溪再生規劃建議案」建議事項並確</span></div>
<div class="txt" style="position:absolute; left:134px; top:118px;"><span id="f1" style="font-size:15px;vertical-align:baseline;color:#000000;">保居民所提「交通、環保、安全、市容」四項要求，</span></div>
<div class="txt" style="position:absolute; left:134px; top:154px;"><span id="f1" style="font-size:15px;vertical-align:baseline;color:#000000;">擬具都市計畫書圖連同執行方案策略，召開公聽會進</span></div>
<div class="txt" style="position:absolute; left:134px; top:190px;"><span id="f1" style="font-size:15px;vertical-align:baseline;color:#000000;">一步溝通協調後，再循都市計畫法定程序辦理。</span></div>
<div class="txt" style="position:absolute; left:108px; top:226px;"><span id="f1" style="font-size:15px;vertical-align:baseline;color:#000000;">三、茲依市府研提都市計畫報告書載述說明，全案經市府</span></div>
<div class="txt" style="position:absolute; left:134px; top:262px;"><span id="f1" style="font-size:15px;vertical-align:baseline;color:#000000;">與地區居民溝通協調後完成方案比較、評估等作業。</span></div>
<div class="txt" style="position:absolute; left:90px; top:298px;"><span id="f1" style="font-size:15px;vertical-align:baseline;color:#000000;">結論：本案洽悉，請市府依程序辦理</span></div>
<div class="txt" style="position:absolute; left:90px; top:370px;"><span id="f1" style="font-size:15px;vertical-align:baseline;color:#000000;">肆、散會</span><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">(</span><span id="f1" style="font-size:15px;vertical-align:baseline;color:#000000;">十八時</span><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">)</span></div>
