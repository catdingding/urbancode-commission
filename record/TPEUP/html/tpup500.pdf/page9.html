<div class="txt" style="position:absolute; left:117px; top:80px;"><span id="f1" style="font-size:15px;vertical-align:baseline;color:#000000;">審議。</span></div>
<div class="txt" style="position:absolute; left:90px; top:113px;"><span id="f1" style="font-size:15px;vertical-align:baseline;color:#000000;">決議：本案照發展局依專案小組審查會議結論修正之報告書</span></div>
<div class="txt" style="position:absolute; left:135px; top:146px;"><span id="f1" style="font-size:15px;vertical-align:baseline;color:#000000;">審議通過。</span></div>
<div class="txt" style="position:absolute; left:105px; top:180px;"><span id="f1" style="font-size:15px;vertical-align:baseline;color:#000000;">討論事項三</span></div>
<div class="txt" style="position:absolute; left:90px; top:213px;"><span id="f1" style="font-size:15px;vertical-align:baseline;color:#000000;">案名：劃定捷運系統新莊線（北市段）地下穿越街廓都市更</span></div>
<div class="txt" style="position:absolute; left:135px; top:246px;"><span id="f1" style="font-size:15px;vertical-align:baseline;color:#000000;">新地區案</span></div>
<div class="txt" style="position:absolute; left:90px; top:279px;"><span id="f1" style="font-size:15px;vertical-align:baseline;color:#000000;">說明：</span></div>
<div class="txt" style="position:absolute; left:105px; top:313px;"><span id="f1" style="font-size:15px;vertical-align:baseline;color:#000000;">一、本案係市府依本會九十年七月二十六日第四八三次委</span></div>
<div class="txt" style="position:absolute; left:135px; top:346px;"><span id="f1" style="font-size:15px;vertical-align:baseline;color:#000000;">員會附帶決議：「捷運系統新莊線</span><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">(</span><span id="f1" style="font-size:15px;vertical-align:baseline;color:#000000;">北市段</span><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">)</span><span id="f1" style="font-size:15px;vertical-align:baseline;color:#000000;">所涉及地下</span></div>
<div class="txt" style="position:absolute; left:135px; top:379px;"><span id="f1" style="font-size:15px;vertical-align:baseline;color:#000000;">穿越街廓擬劃設都市更新範園請都市發展局於三個月</span></div>
<div class="txt" style="position:absolute; left:135px; top:412px;"><span id="f1" style="font-size:15px;vertical-align:baseline;color:#000000;">內完成作業」辦理後以九十一年七月十六日府都四字</span></div>
<div class="txt" style="position:absolute; left:135px; top:445px;"><span id="f1" style="font-size:15px;vertical-align:baseline;color:#000000;">第○九一○八一二○一○○號函送到會。</span></div>
<div class="txt" style="position:absolute; left:105px; top:479px;"><span id="f1" style="font-size:15px;vertical-align:baseline;color:#000000;">二、法令依據：都市更新條例第七條</span></div>
<div class="txt" style="position:absolute; left:90px; top:512px;"><span id="f1" style="font-size:15px;vertical-align:baseline;color:#000000;">決議：本案擬劃定都市更新地區，除編號 </span><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">5-2 </span><span id="f1" style="font-size:15px;vertical-align:baseline;color:#000000;">街廓範園調整，</span></div>
<div class="txt" style="position:absolute; left:135px; top:545px;"><span id="f1" style="font-size:15px;vertical-align:baseline;color:#000000;">將南海段一小段二八二、二九○等二筆地號土地納入</span></div>
<div class="txt" style="position:absolute; left:135px; top:578px;"><span id="f1" style="font-size:15px;vertical-align:baseline;color:#000000;">外，其餘照案通過。</span></div>
<div class="txt" style="position:absolute; left:90px; top:612px;"><span id="f1" style="font-size:15px;vertical-align:baseline;color:#000000;">參、散會</span><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">(</span><span id="f1" style="font-size:15px;vertical-align:baseline;color:#000000;">十一時三十分</span><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">)</span></div>
