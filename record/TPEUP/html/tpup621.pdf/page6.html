<div class="txt" style="position:absolute; left:88px; top:48px;"><span id="f2" style="font-size:14px;vertical-align:baseline;color:#000000;">案名</span></div>
<div class="txt" style="position:absolute; left:154px; top:40px;"><span id="f2" style="font-size:14px;vertical-align:baseline;color:#000000;">變更臺北市中正區南海段一小段 </span><span id="f1" style="font-size:13px;vertical-align:baseline;color:#000000;">719</span><span id="f2" style="font-size:14px;vertical-align:baseline;color:#000000;">、</span><span id="f1" style="font-size:13px;vertical-align:baseline;color:#000000;">724 </span><span id="f2" style="font-size:14px;vertical-align:baseline;color:#000000;">地號等 </span><span id="f1" style="font-size:13px;vertical-align:baseline;color:#000000;">2 </span><span id="f2" style="font-size:14px;vertical-align:baseline;color:#000000;">筆停車場</span></div>
<div class="txt" style="position:absolute; left:154px; top:58px;"><span id="f2" style="font-size:14px;vertical-align:baseline;color:#000000;">用地為廣場用地細部計畫案</span></div>
<div class="txt" style="position:absolute; left:88px; top:726px;"><span id="f2" style="font-size:14px;vertical-align:baseline;color:#000000;">委員會</span></div>
<div class="txt" style="position:absolute; left:95px; top:744px;"><span id="f2" style="font-size:14px;vertical-align:baseline;color:#000000;">決議</span></div>
<div class="txt" style="position:absolute; left:153px; top:708px;"><span id="f2" style="font-size:14px;vertical-align:baseline;color:#000000;">本停車場用地既經市府評估不具開闢經濟效益，應變更作何</span></div>
<div class="txt" style="position:absolute; left:153px; top:726px;"><span id="f2" style="font-size:14px;vertical-align:baseline;color:#000000;">種使用，實應併同周邊地區發展現況與未來需求進行整體性</span></div>
<div class="txt" style="position:absolute; left:153px; top:744px;"><span id="f2" style="font-size:14px;vertical-align:baseline;color:#000000;">檢討。故本案退回市府，請納入中正區都市計畫通盤檢討案</span></div>
<div class="txt" style="position:absolute; left:153px; top:762px;"><span id="f2" style="font-size:14px;vertical-align:baseline;color:#000000;">內檢討辦理。</span></div>
