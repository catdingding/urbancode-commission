<div class="txt" style="position:absolute; left:105px; top:80px;"><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">四、本要點第五點第三款之審議機構調整應屬組織職掌之</span></div>
<div class="txt" style="position:absolute; left:134px; top:113px;"><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">替換，並非修訂說明所載述之「組織名稱改變」，本項</span></div>
<div class="txt" style="position:absolute; left:134px; top:147px;"><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">應予修正。</span></div>
<div class="txt" style="position:absolute; left:105px; top:180px;"><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">五、本要點第六點之修訂理由請於「修訂說明」欄內補充</span></div>
<div class="txt" style="position:absolute; left:134px; top:213px;"><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">載述。</span></div>
<div class="txt" style="position:absolute; left:105px; top:246px;"><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">六、本要點第九點有關「淡水線、木柵線捷運車站鄰近街</span></div>
<div class="txt" style="position:absolute; left:134px; top:279px;"><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">廓」捷運路線名稱及容積接受區範圍，請發展局續提</span></div>
<div class="txt" style="position:absolute; left:134px; top:313px;"><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">下次委員會議報告確認之。</span></div>
<div class="txt" style="position:absolute; left:89px; top:379px;"><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">伍、散會</span><span id="f1" style="font-size:15px;vertical-align:baseline;color:#000000;">(</span><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">十二時五分</span><span id="f1" style="font-size:15px;vertical-align:baseline;color:#000000;">)</span></div>
