<div class="txt" style="position:absolute; left:106px; top:283px;"><span id="f5" style="font-size:11px;vertical-align:baseline;color:#000000;">陳情理由</span></div>
<div class="txt" style="position:absolute; left:106px; top:537px;"><span id="f5" style="font-size:11px;vertical-align:baseline;color:#000000;">建議辦法</span></div>
<div class="txt" style="position:absolute; left:106px; top:554px;"><span id="f5" style="font-size:11px;vertical-align:baseline;color:#000000;">市 府 說 明 相關陳情意見將納入本案審查人民意見，依法定程序辦理。</span></div>
<div class="txt" style="position:absolute; left:106px; top:572px;"><span id="f5" style="font-size:11px;vertical-align:baseline;color:#000000;">委 員 會 決 議 同編號 1。</span></div>
<div class="txt" style="position:absolute; left:106px; top:591px;"><span id="f5" style="font-size:11px;vertical-align:baseline;color:#000000;">編</span></div>
<div class="txt" style="position:absolute; left:160px; top:591px;"><span id="f5" style="font-size:11px;vertical-align:baseline;color:#000000;">號 </span><span id="f1" style="font-size:12px;vertical-align:baseline;color:#000000;">243</span></div>
<div class="txt" style="position:absolute; left:244px; top:589px;"><span id="f5" style="font-size:13px;vertical-align:baseline;color:#000000;">陳情人 </span><span id="f28" style="font-size:11px;vertical-align:baseline;color:#000000;">Cynthia.koa</span></div>
<div class="txt" style="position:absolute; left:182px; top:615px;"><span id="f28" style="font-size:11px;vertical-align:baseline;color:#000000;">看過 </span><span id="f1" style="font-size:11px;vertical-align:baseline;color:#000000;">http://youtu.be/xHzwP12KlBI </span><span id="f28" style="font-size:11px;vertical-align:baseline;color:#000000;">說明，現況與開發後藍圖，當然該贊</span></div>
<div class="txt" style="position:absolute; left:182px; top:632px;"><span id="f28" style="font-size:11px;vertical-align:baseline;color:#000000;">成，若都發局以積極面看待，讓綠建築的概念再落實，結合慈濟軟實力</span></div>
<div class="txt" style="position:absolute; left:106px; top:649px;"><span id="f5" style="font-size:11px;vertical-align:baseline;color:#000000;">陳 情 理 由 </span><span id="f28" style="font-size:11px;vertical-align:super;color:#000000;">使綠建築成為有善的生命體、有文化的成長體。成為未來台灣可以展示</span></div>
<div class="txt" style="position:absolute; left:182px; top:666px;"><span id="f28" style="font-size:11px;vertical-align:baseline;color:#000000;">於世界的園區，那與其發展其他工業、電子業，對台灣的國際地位提升</span></div>
<div class="txt" style="position:absolute; left:182px; top:682px;"><span id="f28" style="font-size:11px;vertical-align:baseline;color:#000000;">是難以估計的。主事者請以建立百年大計之心，協助園區之開發與完成。</span></div>
<div class="txt" style="position:absolute; left:106px; top:710px;"><span id="f5" style="font-size:11px;vertical-align:baseline;color:#000000;">建議辦法</span></div>
<div class="txt" style="position:absolute; left:304px; top:736px;"><span id="f1" style="font-size:9px;vertical-align:baseline;color:#000000;">- 287 -</span></div>
