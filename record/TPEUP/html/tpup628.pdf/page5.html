<div class="txt" style="position:absolute; left:72px; top:76px;"><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">（一）使用分區變更</span></div>
<div class="txt" style="position:absolute; left:72px; top:345px;"><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">（二）土地使用分區管制－增訂容積獎勵規定</span></div>
<div class="txt" style="position:absolute; left:120px; top:370px;"><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">為鼓勵計畫範圍內基地騰空綠美化，給予容積獎勵，並依</span></div>
<div class="txt" style="position:absolute; left:120px; top:392px;"><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">基地綠覆率及區位給予不同比例之奬勵額度。申請本容積</span></div>
<div class="txt" style="position:absolute; left:120px; top:414px;"><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">獎勵者，土地所有權人應負維護管理之義務至新建建物前</span></div>
<div class="txt" style="position:absolute; left:120px; top:436px;"><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">（維持期程至少至 </span><span id="f3" style="font-size:15px;vertical-align:baseline;color:#000000;">100 </span><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">年 </span><span id="f3" style="font-size:15px;vertical-align:baseline;color:#000000;">12 </span><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">月 </span><span id="f3" style="font-size:15px;vertical-align:baseline;color:#000000;">31 </span><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">日止）；管理維護期程</span></div>
<div class="txt" style="position:absolute; left:120px; top:458px;"><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">未達 </span><span id="f3" style="font-size:15px;vertical-align:baseline;color:#000000;">100 </span><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">年 </span><span id="f3" style="font-size:15px;vertical-align:baseline;color:#000000;">12 </span><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">月 </span><span id="f3" style="font-size:15px;vertical-align:baseline;color:#000000;">31 </span><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">日，不予容積獎勵。</span></div>
<div class="txt" style="position:absolute; left:72px; top:717px;"><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">五、本案係市府以 </span><span id="f3" style="font-size:15px;vertical-align:baseline;color:#000000;">100 </span><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">年 </span><span id="f3" style="font-size:15px;vertical-align:baseline;color:#000000;">8 </span><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">月 </span><span id="f3" style="font-size:15px;vertical-align:baseline;color:#000000;">3 </span><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">日府都規字第 </span><span id="f3" style="font-size:15px;vertical-align:baseline;color:#000000;">10033855503 </span><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">號</span></div>
