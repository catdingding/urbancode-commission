<div class="txt" style="position:absolute; left:70px; top:78px;"><span id="f3" style="font-size:18px;vertical-align:baseline;color:#000000;">討論事項四</span></div>
<div class="txt" style="position:absolute; left:70px; top:106px;"><span id="f3" style="font-size:15px;vertical-align:baseline;color:#000000;">案名：變更臺北市南港區大豐段二小段二八四之一地號土地部</span></div>
<div class="txt" style="position:absolute; left:118px; top:131px;"><span id="f3" style="font-size:15px;vertical-align:baseline;color:#000000;">分保護區為自來水事業用地都市計畫案</span></div>
<div class="txt" style="position:absolute; left:70px; top:157px;"><span id="f3" style="font-size:15px;vertical-align:baseline;color:#000000;">說明：</span></div>
<div class="txt" style="position:absolute; left:88px; top:184px;"><span id="f3" style="font-size:15px;vertical-align:baseline;color:#000000;">一、本件係市府以九十三年十月四日府都規字第○九三二一</span></div>
<div class="txt" style="position:absolute; left:120px; top:209px;"><span id="f3" style="font-size:15px;vertical-align:baseline;color:#000000;">四八九九○三號函送到會，並自九十三年十月五日起公</span></div>
<div class="txt" style="position:absolute; left:120px; top:235px;"><span id="f3" style="font-size:15px;vertical-align:baseline;color:#000000;">開展覽三十天。</span></div>
<div class="txt" style="position:absolute; left:88px; top:262px;"><span id="f3" style="font-size:15px;vertical-align:baseline;color:#000000;">二、法令依據：都市計畫法第二十七條第一項第四款。</span></div>
<div class="txt" style="position:absolute; left:88px; top:287px;"><span id="f3" style="font-size:15px;vertical-align:baseline;color:#000000;">三、申請單位：臺北市政府（臺北自來水事業處）。</span></div>
<div class="txt" style="position:absolute; left:88px; top:314px;"><span id="f3" style="font-size:15px;vertical-align:baseline;color:#000000;">四、計畫範圍：詳計畫圖所示。</span></div>
<div class="txt" style="position:absolute; left:88px; top:340px;"><span id="f3" style="font-size:15px;vertical-align:baseline;color:#000000;">五、變更理由及內容：詳計畫書。</span></div>
<div class="txt" style="position:absolute; left:88px; top:365px;"><span id="f3" style="font-size:15px;vertical-align:baseline;color:#000000;">六、說明會日期：九十三年十月十三日（南港區舊莊里民藝</span></div>
<div class="txt" style="position:absolute; left:120px; top:392px;"><span id="f3" style="font-size:15px;vertical-align:baseline;color:#000000;">文活動場所，南港區舊莊街一段 </span><span id="f4" style="font-size:9px;vertical-align:baseline;color:#000000;">243 </span><span id="f3" style="font-size:15px;vertical-align:baseline;color:#000000;">號）。</span></div>
<div class="txt" style="position:absolute; left:88px; top:418px;"><span id="f3" style="font-size:15px;vertical-align:baseline;color:#000000;">七、公民或團體所提意見：無。</span></div>
<div class="txt" style="position:absolute; left:70px; top:443px;"><span id="f3" style="font-size:15px;vertical-align:baseline;color:#000000;">決議：照案通過。</span></div>
<div class="txt" style="position:absolute; left:70px; top:470px;"><span id="f3" style="font-size:15px;vertical-align:baseline;color:#000000;">肆、散會：（十七時五十五分）</span></div>
<div class="txt" style="position:absolute; left:278px; top:782px;"><span id="f2" style="font-size:9px;vertical-align:baseline;color:#000000;">一五</span></div>
