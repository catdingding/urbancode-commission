<div class="txt" style="position:absolute; left:106px; top:145px;"><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">約近九成均屬國有土地（分屬財政部國有財產局、警政署保</span></div>

<div class="txt" style="position:absolute; left:106px; top:197px;"><span id="f3" style="font-size:15px;vertical-align:baseline;color:#000000;">8,094.87 </span><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">平方公尺，若能併同考量規劃未來願景及方向，對</span></div>
<div class="txt" style="position:absolute; left:106px; top:223px;"><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">於該地區整體環境景觀之改善應有更正面之助益，故採 </span><span id="f3" style="font-size:15px;vertical-align:baseline;color:#000000;">2 </span><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">案</span></div>

<div class="txt" style="position:absolute; left:70px; top:275px;"><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">六、 本案更新單元劃定業經市府審查符合更新單元劃定基準。</span></div>
