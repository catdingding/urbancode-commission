<div class="txt" style="position:absolute; left:72px; top:106px;"><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">決議：</span></div>
<div class="txt" style="position:absolute; left:72px; top:131px;"><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">一、本案綜合委員意見支持解除整體開發規定，惟市府仍需就本</span></div>
<div class="txt" style="position:absolute; left:103px; top:157px;"><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">案開發之歷史沿革、目前僅部分開發之緣由、以及由都市發</span></div>
<div class="txt" style="position:absolute; left:103px; top:184px;"><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">展的角度解除整體開發限制等論述，納入後續作業考量，並</span></div>
<div class="txt" style="position:absolute; left:103px; top:209px;"><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">依都市計畫法定程序辦理。</span></div>
<div class="txt" style="position:absolute; left:72px; top:235px;"><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">二、至於本案變更都市計畫法源依據之適用，請市府依都市計畫</span></div>
<div class="txt" style="position:absolute; left:103px; top:262px;"><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">法及內政部 </span><span id="f3" style="font-size:15px;vertical-align:baseline;color:#000000;">93 </span><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">年 </span><span id="f3" style="font-size:15px;vertical-align:baseline;color:#000000;">1 </span><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">月 </span><span id="f3" style="font-size:15px;vertical-align:baseline;color:#000000;">7 </span><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">日函釋規定逕予認定，必要時提請內</span></div>
<div class="txt" style="position:absolute; left:103px; top:287px;"><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">政部予以認定。</span></div>
