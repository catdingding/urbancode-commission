<div class="txt" style="position:absolute; left:72px; top:312px;"><span id="f3" style="font-size:15px;vertical-align:baseline;color:#000000;">（三） 另考量地區之地形坡度及許多住家工廠分布現況，規劃部分</span></div>
<div class="txt" style="position:absolute; left:125px; top:336px;"><span id="f3" style="font-size:15px;vertical-align:baseline;color:#000000;">土地為保護區及住宅區，其餘土地及未辦理市地重劃地區則</span></div>
<div class="txt" style="position:absolute; left:125px; top:360px;"><span id="f3" style="font-size:15px;vertical-align:baseline;color:#000000;">維持工業區，並於細部計畫中規劃朝「內湖科技園區」發展</span></div>
<div class="txt" style="position:absolute; left:125px; top:384px;"><span id="f3" style="font-size:15px;vertical-align:baseline;color:#000000;">模式，放寬使用組別，提供產業彈性進駐之機制，其土地使</span></div>
<div class="txt" style="position:absolute; left:125px; top:408px;"><span id="f3" style="font-size:15px;vertical-align:baseline;color:#000000;">用發展構想如下圖。</span></div>
<div class="txt" style="position:absolute; left:72px; top:649px;"><span id="f3" style="font-size:15px;vertical-align:baseline;color:#000000;">（四） 變更內容：</span></div>
<div class="txt" style="position:absolute; left:96px; top:673px;"><span id="f2" style="font-size:9px;vertical-align:baseline;color:#000000;">1. </span><span id="f3" style="font-size:15px;vertical-align:baseline;color:#000000;">重劃 </span><span id="f2" style="font-size:9px;vertical-align:baseline;color:#000000;">A </span><span id="f3" style="font-size:15px;vertical-align:baseline;color:#000000;">區及 </span><span id="f2" style="font-size:9px;vertical-align:baseline;color:#000000;">B </span><span id="f3" style="font-size:15px;vertical-align:baseline;color:#000000;">區：原計畫為工業區，變更為道路用地，面積</span></div>
<div class="txt" style="position:absolute; left:114px; top:697px;"><span id="f3" style="font-size:15px;vertical-align:baseline;color:#000000;">為 </span><span id="f2" style="font-size:9px;vertical-align:baseline;color:#000000;">10,236 </span><span id="f3" style="font-size:15px;vertical-align:baseline;color:#000000;">平方公尺。變更理由為配合市地重劃開發，新闢</span></div>
<div class="txt" style="position:absolute; left:114px; top:721px;"><span id="f2" style="font-size:9px;vertical-align:baseline;color:#000000;">15 </span><span id="f3" style="font-size:15px;vertical-align:baseline;color:#000000;">米計畫道路，促進地區交通運輸功能。解決目前街廓過</span></div>
<div class="txt" style="position:absolute; left:114px; top:745px;"><span id="f3" style="font-size:15px;vertical-align:baseline;color:#000000;">大，部分裡地未臨道路無法指定建築線開發之窘境。</span></div>
