<div class="txt" style="position:absolute; left:105px; top:79px;"><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">捷運站，</span><span id="f1" style="font-size:14px;vertical-align:baseline;color:#000000;">115 </span><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">坪</span><span id="f1" style="font-size:14px;vertical-align:baseline;color:#000000;">)</span><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">、中山區新興國中</span><span id="f1" style="font-size:14px;vertical-align:baseline;color:#000000;">(</span><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">中山區林森北路 </span><span id="f1" style="font-size:14px;vertical-align:baseline;color:#000000;">511 </span><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">號，</span></div>
<div class="txt" style="position:absolute; left:105px; top:106px;"><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">近中山國小捷運站，</span><span id="f1" style="font-size:14px;vertical-align:baseline;color:#000000;">147 </span><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">坪</span><span id="f1" style="font-size:14px;vertical-align:baseline;color:#000000;">)</span><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">及文山區武功國小</span><span id="f1" style="font-size:14px;vertical-align:baseline;color:#000000;">(</span><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">文山區興隆路</span></div>
<div class="txt" style="position:absolute; left:105px; top:131px;"><span id="f1" style="font-size:14px;vertical-align:baseline;color:#000000;">1 </span><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">段 </span><span id="f1" style="font-size:14px;vertical-align:baseline;color:#000000;">68 </span><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">號，近萬隆捷運站，</span><span id="f1" style="font-size:14px;vertical-align:baseline;color:#000000;">140 </span><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">坪</span><span id="f1" style="font-size:14px;vertical-align:baseline;color:#000000;">)</span><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">。</span></div>
<div class="txt" style="position:absolute; left:72px; top:157px;"><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">五、擬請同意於該等學校場地設置托嬰中心作多目標使用。</span></div>
<div class="txt" style="position:absolute; left:73px; top:184px;"><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">決議：</span></div>
<div class="txt" style="position:absolute; left:73px; top:209px;"><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">一、本案原則同意社會局所提方案內容，但因現場委員未達法定</span></div>
<div class="txt" style="position:absolute; left:105px; top:235px;"><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">人數，無法續行審議，因此暫予保留決議。</span></div>
<div class="txt" style="position:absolute; left:73px; top:262px;"><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">二、請社會局針對所挑選三處托嬰中心，其選定之區位考量、未</span></div>
<div class="txt" style="position:absolute; left:105px; top:287px;"><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">來營運方式及其軟硬體設備等提出說明，於下次大會報告說</span></div>
<div class="txt" style="position:absolute; left:105px; top:314px;"><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">明後，再予確認決議。</span></div>
