<div class="txt" style="position:absolute; left:119px; top:52px;"><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">專案變更之都市計畫則變更回復原都市計畫。</span></div>
<div class="txt" style="position:absolute; left:70px; top:78px;"><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">四、本案係市府以 </span><span id="f1" style="font-size:15px;vertical-align:baseline;color:#000000;">103 </span><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">年 </span><span id="f1" style="font-size:15px;vertical-align:baseline;color:#000000;">7 </span><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">月 </span><span id="f1" style="font-size:15px;vertical-align:baseline;color:#000000;">7 </span><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">日府都規字第 </span><span id="f1" style="font-size:14px;vertical-align:baseline;color:#000000;">10333202603 </span><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">號函送到會，</span></div>
<div class="txt" style="position:absolute; left:98px; top:104px;"><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">自 </span><span id="f1" style="font-size:15px;vertical-align:baseline;color:#000000;">103 </span><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">年 </span><span id="f1" style="font-size:15px;vertical-align:baseline;color:#000000;">7 </span><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">月 </span><span id="f1" style="font-size:15px;vertical-align:baseline;color:#000000;">8 </span><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">日起公開展覽 </span><span id="f1" style="font-size:15px;vertical-align:baseline;color:#000000;">30 </span><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">天。</span></div>
<div class="txt" style="position:absolute; left:70px; top:130px;"><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">五、申請單位：臺北市都市更新處。</span></div>
<div class="txt" style="position:absolute; left:70px; top:156px;"><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">六、辦理機關：臺北市政府。</span></div>
<div class="txt" style="position:absolute; left:70px; top:182px;"><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">七、法令依據：都市計畫法第 </span><span id="f1" style="font-size:15px;vertical-align:baseline;color:#000000;">27 </span><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">條第 </span><span id="f1" style="font-size:15px;vertical-align:baseline;color:#000000;">1 </span><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">項第 </span><span id="f1" style="font-size:15px;vertical-align:baseline;color:#000000;">4 </span><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">款。</span></div>
<div class="txt" style="position:absolute; left:70px; top:208px;"><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">八、公民或團體陳情意見：無。</span></div>
<div class="txt" style="position:absolute; left:70px; top:234px;"><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">決議：依本案申請單位更新處說明，因部分土地所有權人撤銷本基地</span></div>
<div class="txt" style="position:absolute; left:119px; top:260px;"><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">更新事業計畫同意書，致目前未達規定之同意比例，已限期補</span></div>
<div class="txt" style="position:absolute; left:119px; top:287px;"><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">正同意書。請更新處於同意書補正期限屆滿後，儘速提送書面</span></div>
<div class="txt" style="position:absolute; left:119px; top:312px;"><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">資料到會，以利審議。</span></div>
