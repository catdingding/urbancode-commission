<div class="txt" style="position:absolute; left:105px; top:80px;"><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">二、法令依據：都市計畫法第二十七條第一項第四款。</span></div>
<div class="txt" style="position:absolute; left:105px; top:113px;"><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">三、本會未收到公民或團體陳情意見。</span></div>
<div class="txt" style="position:absolute; left:89px; top:147px;"><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">決議：</span></div>
<div class="txt" style="position:absolute; left:105px; top:180px;"><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">一、關於成福路一二一巷六○弄西側底銜接八公尺計畫道</span></div>
<div class="txt" style="position:absolute; left:137px; top:213px;"><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">路部分</span><span id="f1" style="font-size:15px;vertical-align:baseline;color:#000000;">(</span><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">變更道路用地為第三種住宅區部分</span><span id="f1" style="font-size:15px;vertical-align:baseline;color:#000000;">)</span><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">，維持道</span></div>
<div class="txt" style="position:absolute; left:137px; top:246px;"><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">路用地使用，並請修正都市計畫圖及示意圖。</span></div>
<div class="txt" style="position:absolute; left:105px; top:279px;"><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">二、修正計畫說明書內示意圖之圖例，避免重複。</span></div>
<div class="txt" style="position:absolute; left:105px; top:313px;"><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">三、事業及財務計畫表內預定完成期限同意依工程單位所</span></div>
<div class="txt" style="position:absolute; left:137px; top:346px;"><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">提意見調整。</span></div>
<div class="txt" style="position:absolute; left:105px; top:379px;"><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">四、其餘照案通過。</span></div>
<div class="txt" style="position:absolute; left:89px; top:445px;"><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">參、散會</span><span id="f1" style="font-size:15px;vertical-align:baseline;color:#000000;">(</span><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">十二時三十分</span><span id="f1" style="font-size:15px;vertical-align:baseline;color:#000000;">)</span></div>
