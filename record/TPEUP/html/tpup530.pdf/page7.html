<div class="txt" style="position:absolute; left:90px; top:79px;"><span id="f3" style="font-size:15px;vertical-align:baseline;color:#000000;">五、變更理由及內容：詳計畫說明書所示。</span></div>
<div class="txt" style="position:absolute; left:90px; top:106px;"><span id="f3" style="font-size:15px;vertical-align:baseline;color:#000000;">六、公民或團體陳情意見：無。</span></div>
<div class="txt" style="position:absolute; left:70px; top:131px;"><span id="f3" style="font-size:15px;vertical-align:baseline;color:#000000;">決議：</span></div>
<div class="txt" style="position:absolute; left:86px; top:157px;"><span id="f3" style="font-size:15px;vertical-align:baseline;color:#000000;">一、本案有關 </span><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">C1</span><span id="f4" style="font-size:15px;vertical-align:baseline;color:#000000;">0 </span><span id="f3" style="font-size:15px;vertical-align:baseline;color:#000000;">及 </span><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">C11 </span><span id="f3" style="font-size:15px;vertical-align:baseline;color:#000000;">街廓土地及建築物容許使用組別修</span></div>
<div class="txt" style="position:absolute; left:118px; top:184px;"><span id="f3" style="font-size:15px;vertical-align:baseline;color:#000000;">訂部分，除說明書肆、變更計畫內容三、本計畫範圍內</span></div>
<div class="txt" style="position:absolute; left:118px; top:209px;"><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">C1</span><span id="f4" style="font-size:15px;vertical-align:baseline;color:#000000;">0</span><span id="f3" style="font-size:15px;vertical-align:baseline;color:#000000;">、</span><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">C11 </span><span id="f3" style="font-size:15px;vertical-align:baseline;color:#000000;">街廓內得依「南港軟體工業園區第二期引進產</span></div>
<div class="txt" style="position:absolute; left:118px; top:235px;"><span id="f3" style="font-size:15px;vertical-align:baseline;color:#000000;">業或功能類別一覽表」之第一至第四項相關產業使用，</span></div>
<div class="txt" style="position:absolute; left:118px; top:262px;"><span id="f3" style="font-size:15px;vertical-align:baseline;color:#000000;">刪除「得」字外，其餘依計畫內容通過。</span></div>
<div class="txt" style="position:absolute; left:86px; top:287px;"><span id="f3" style="font-size:15px;vertical-align:baseline;color:#000000;">二、其餘部分住宅區開發時程獎勵及有條件適用「臺北市建</span></div>
<div class="txt" style="position:absolute; left:118px; top:314px;"><span id="f3" style="font-size:15px;vertical-align:baseline;color:#000000;">築物增設室內公共停車空間鼓勵要點」之相關內容，由</span></div>
<div class="txt" style="position:absolute; left:118px; top:340px;"><span id="f3" style="font-size:15px;vertical-align:baseline;color:#000000;">於尚未達成共識，請發展局檢討整合本會委員及交通局</span></div>
<div class="txt" style="position:absolute; left:118px; top:365px;"><span id="f3" style="font-size:15px;vertical-align:baseline;color:#000000;">之意見後，再提會討論。</span></div>
<div class="txt" style="position:absolute; left:248px; top:780px;"><span id="f1" style="font-size:9px;vertical-align:baseline;color:#000000;">第 </span><span id="f2" style="font-size:9px;vertical-align:baseline;color:#000000;">7 </span><span id="f1" style="font-size:9px;vertical-align:baseline;color:#000000;">頁，共 </span><span id="f2" style="font-size:9px;vertical-align:baseline;color:#000000;">7 </span><span id="f1" style="font-size:9px;vertical-align:baseline;color:#000000;">頁</span></div>
