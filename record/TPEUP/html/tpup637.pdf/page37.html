<div class="txt" style="position:absolute; left:142px; top:79px;"><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">受之建蔽率、容積等擬定分析方案，併委員發言紀錄提</span></div>
<div class="txt" style="position:absolute; left:142px; top:106px;"><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">大會。</span></div>
<div class="txt" style="position:absolute; left:78px; top:131px;"><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">（二）本案牽動周邊鄰近巨蛋、松菸文化園區等建設已陸續展</span></div>
<div class="txt" style="position:absolute; left:128px; top:157px;"><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">開，以及台鐵機廠、混凝土預拌廠等區塊未來改變，另外</span></div>
<div class="txt" style="position:absolute; left:128px; top:184px;"><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">捷運建設投資龐大，建議市府盡速就周邊地區提出具未來</span></div>
<div class="txt" style="position:absolute; left:128px; top:209px;"><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">性的整體規劃構想。</span></div>
<div class="txt" style="position:absolute; left:72px; top:235px;"><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">六、 都市發展局於</span><span id="f3" style="font-size:15px;vertical-align:baseline;color:#000000;">101</span><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">年</span><span id="f3" style="font-size:15px;vertical-align:baseline;color:#000000;">7</span><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">月</span><span id="f3" style="font-size:15px;vertical-align:baseline;color:#000000;">25</span><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">日以北市都規字第</span><span id="f3" style="font-size:15px;vertical-align:baseline;color:#000000;">10133970000</span><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">號函</span></div>
<div class="txt" style="position:absolute; left:108px; top:262px;"><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">送補充說明資料，續提研議。</span></div>
<div class="txt" style="position:absolute; left:72px; top:297px;"><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">決議：</span></div>
<div class="txt" style="position:absolute; left:72px; top:333px;"><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">一、 本案基準容積認定部分，鑒於內政部曾函釋，略以「各級都</span></div>
<div class="txt" style="position:absolute; left:108px; top:355px;"><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">市計畫委員會之職掌並無該項權責，自應由行政單位協調辦</span></div>
<div class="txt" style="position:absolute; left:108px; top:377px;"><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">理」，請市府依權責辦理。</span></div>
<div class="txt" style="position:absolute; left:72px; top:408px;"><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">二、 本案基地未來開發構想涉都市計畫變更部分，專案小組委員</span></div>
<div class="txt" style="position:absolute; left:108px; top:430px;"><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">意見請市府納入後續作業綜合考量。</span></div>
<div class="txt" style="position:absolute; left:286px; top:783px;"><span id="f1" style="font-size:9px;vertical-align:baseline;color:#000000;">- 37 -</span></div>
