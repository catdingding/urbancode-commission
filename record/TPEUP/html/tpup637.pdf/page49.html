<div class="txt" style="position:absolute; left:124px; top:75px;"><span id="f1" style="font-size:15px;vertical-align:baseline;color:#000000;">3. </span><span id="f3" style="font-size:15px;vertical-align:baseline;color:#000000;">有關本案基準容積認定問題，請都市發展局就本街廓</span></div>
<div class="txt" style="position:absolute; left:148px; top:95px;"><span id="f3" style="font-size:15px;vertical-align:baseline;color:#000000;">究係粗或淨容積率 </span><span id="f1" style="font-size:15px;vertical-align:baseline;color:#000000;">392</span><span id="f3" style="font-size:15px;vertical-align:baseline;color:#000000;">％及 </span><span id="f1" style="font-size:15px;vertical-align:baseline;color:#000000;">560</span><span id="f3" style="font-size:15px;vertical-align:baseline;color:#000000;">％之文件紀錄過程，兼</span></div>
<div class="txt" style="position:absolute; left:148px; top:115px;"><span id="f3" style="font-size:15px;vertical-align:baseline;color:#000000;">顧本地區附近未來發展之潛力與現行法規規定，提出</span></div>
<div class="txt" style="position:absolute; left:148px; top:135px;"><span id="f3" style="font-size:15px;vertical-align:baseline;color:#000000;">可容受之建蔽率、容積等擬定分析方案，併委員發言</span></div>
<div class="txt" style="position:absolute; left:148px; top:155px;"><span id="f3" style="font-size:15px;vertical-align:baseline;color:#000000;">紀錄提大會。</span></div>
<div class="txt" style="position:absolute; left:86px; top:175px;"><span id="f3" style="font-size:15px;vertical-align:baseline;color:#000000;">（二）本案牽動周邊鄰近巨蛋、松菸文化園區等建設已陸續展</span></div>
<div class="txt" style="position:absolute; left:135px; top:195px;"><span id="f3" style="font-size:15px;vertical-align:baseline;color:#000000;">開，以及台鐵機廠、混凝土預拌廠等區塊未來改變，另</span></div>
<div class="txt" style="position:absolute; left:135px; top:215px;"><span id="f3" style="font-size:15px;vertical-align:baseline;color:#000000;">外捷運建設投資龐大，建議市府盡速就周邊地區提出具</span></div>
<div class="txt" style="position:absolute; left:135px; top:235px;"><span id="f3" style="font-size:15px;vertical-align:baseline;color:#000000;">未來性的整體規劃構想。</span></div>
<div class="txt" style="position:absolute; left:72px; top:724px;"><span id="f3" style="font-size:15px;vertical-align:baseline;color:#000000;">伍、散會（</span><span id="f6" style="font-size:15px;vertical-align:baseline;color:#000000;">11 </span><span id="f3" style="font-size:15px;vertical-align:baseline;color:#000000;">時 </span><span id="f6" style="font-size:15px;vertical-align:baseline;color:#000000;">00 </span><span id="f3" style="font-size:15px;vertical-align:baseline;color:#000000;">分）</span></div>
