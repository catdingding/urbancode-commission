<div class="txt" style="position:absolute; left:70px; top:186px;"><span id="f3" style="font-size:15px;vertical-align:baseline;color:#000000;">八、本更新單元劃定經市府審查符合「臺北市都市更新自治條例」</span></div>

<div class="txt" style="position:absolute; left:70px; top:291px;"><span id="f3" style="font-size:15px;vertical-align:baseline;color:#000000;">二、 因本案鄰近捷運車站，為創造舒適人行環境，更新單元北側、</span></div>
