<div class="txt" style="position:absolute; left:96px; top:330px;"><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">二、申請單位：勝利大廈管理委員會暨重建委員會</span></div>
<div class="txt" style="position:absolute; left:96px; top:363px;"><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">三、法令依據：都市計畫法第六十六條、都市更新條第七條、</span></div>

<div class="txt" style="position:absolute; left:96px; top:429px;"><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">四、更新地區及更新單元位置：詳計畫圖示</span></div>
<div class="txt" style="position:absolute; left:96px; top:462px;"><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">五、申請劃定更新地區及更新單元之理由及內容：詳計畫說明</span></div>

<div class="txt" style="position:absolute; left:72px; top:528px;"><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">決議：本案除計畫書、圖中載敘都市計畫分區特定專用區 </span><span id="f1" style="font-size:15px;vertical-align:baseline;color:#000000;">B </span><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">區修</span></div>
