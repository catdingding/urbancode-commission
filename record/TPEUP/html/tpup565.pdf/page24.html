<div class="txt" style="position:absolute; left:90px; top:79px;"><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">一、 為形塑整體街區保存與維護土地權利關係人權益，本計</span></div>
<div class="txt" style="position:absolute; left:126px; top:106px;"><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">畫案管制區內除已指定古蹟、已登錄歷史建築外，增加</span></div>
<div class="txt" style="position:absolute; left:126px; top:131px;"><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">日式宿舍 </span><span id="f4" style="font-size:15px;vertical-align:baseline;color:#000000;">1 </span><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">類可適用內政部訂頒都市計畫容積移轉辦</span></div>
<div class="txt" style="position:absolute; left:126px; top:157px;"><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">法。至於區內其他建物請都市發展局會後研議其適法</span></div>
<div class="txt" style="position:absolute; left:126px; top:184px;"><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">性，如能適用容積移轉辦理即加以適用，如仍有疑義，</span></div>
<div class="txt" style="position:absolute; left:126px; top:209px;"><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">再行提會說明報告處理方式。</span></div>
<div class="txt" style="position:absolute; left:90px; top:235px;"><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">二、 其餘依文化局所提修正內容回應表通過。</span></div>
<div class="txt" style="position:absolute; left:90px; top:262px;"><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">三、 至於是否應擴大都市設計管制範圍或劃設出容積接受</span></div>
<div class="txt" style="position:absolute; left:126px; top:287px;"><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">區位，則請市府另案考量。</span></div>
<div class="txt" style="position:absolute; left:90px; top:314px;"><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">四、 有關公民或團體陳情意見決議情形詳如綜理表。</span></div>
<div class="txt" style="position:absolute; left:495px; top:783px;"><span id="f1" style="font-size:9px;vertical-align:baseline;color:#000000;">24</span></div>
