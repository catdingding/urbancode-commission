<div class="txt" style="position:absolute; left:70px; top:79px;"><span id="f3" style="font-size:15px;vertical-align:baseline;color:#000000;">二、法令依據：都市計畫法第二十七條第一項第四款。</span></div>
<div class="txt" style="position:absolute; left:70px; top:106px;"><span id="f3" style="font-size:15px;vertical-align:baseline;color:#000000;">三、申請單位：台北市政府</span></div>
<div class="txt" style="position:absolute; left:70px; top:131px;"><span id="f3" style="font-size:15px;vertical-align:baseline;color:#000000;">四、計畫範圍：詳計畫圖所示。</span></div>
<div class="txt" style="position:absolute; left:70px; top:157px;"><span id="f3" style="font-size:15px;vertical-align:baseline;color:#000000;">五、變更理由及內容：詳計畫說明書所示。</span></div>
<div class="txt" style="position:absolute; left:70px; top:184px;"><span id="f3" style="font-size:15px;vertical-align:baseline;color:#000000;">六、、公民或團體陳情意見：無</span></div>
<div class="txt" style="position:absolute; left:70px; top:209px;"><span id="f3" style="font-size:15px;vertical-align:baseline;color:#000000;">決議：本案有關土地使用分區變更部份先予通過。惟有關原南</span></div>
<div class="txt" style="position:absolute; left:115px; top:235px;"><span id="f3" style="font-size:15px;vertical-align:baseline;color:#000000;">北向計畫道路（南段）用地變更為第三種住宅區部分是</span></div>
<div class="txt" style="position:absolute; left:115px; top:262px;"><span id="f3" style="font-size:15px;vertical-align:baseline;color:#000000;">否適用通案性的回饋處理原則，並作為後續相關案例依</span></div>
<div class="txt" style="position:absolute; left:115px; top:287px;"><span id="f3" style="font-size:15px;vertical-align:baseline;color:#000000;">循，請發展局及都委會參考委員意見協商檢討後，提會</span></div>
<div class="txt" style="position:absolute; left:115px; top:314px;"><span id="f3" style="font-size:15px;vertical-align:baseline;color:#000000;">討論。</span></div>
