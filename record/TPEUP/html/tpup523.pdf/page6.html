<div class="txt" style="position:absolute; left:134px; top:80px;"><span id="f1" style="font-size:15px;vertical-align:baseline;color:#000000;">組審查中之各計畫案均有重組專案小組之必要。</span></div>
<div class="txt" style="position:absolute; left:105px; top:113px;"><span id="f1" style="font-size:15px;vertical-align:baseline;color:#000000;">二、為借重本年度卸任委員之長才與經驗，本會本年度均</span></div>
<div class="txt" style="position:absolute; left:134px; top:147px;"><span id="f1" style="font-size:15px;vertical-align:baseline;color:#000000;">聘為顧問，為延續其對前曾餐與專案小組審查計畫案</span></div>
<div class="txt" style="position:absolute; left:134px; top:180px;"><span id="f1" style="font-size:15px;vertical-align:baseline;color:#000000;">內容之瞭解，建議顧問均留任為各專案小組委員，俾</span></div>
<div class="txt" style="position:absolute; left:134px; top:213px;"><span id="f1" style="font-size:15px;vertical-align:baseline;color:#000000;">提高審議效率。</span></div>
<div class="txt" style="position:absolute; left:107px; top:246px;"><span id="f1" style="font-size:15px;vertical-align:baseline;color:#000000;">三、檢附目前各計畫案專案小組成員一覽表，謹提請 討</span></div>
<div class="txt" style="position:absolute; left:143px; top:279px;"><span id="f1" style="font-size:15px;vertical-align:baseline;color:#000000;">論。</span></div>
<div class="txt" style="position:absolute; left:89px; top:313px;"><span id="f1" style="font-size:15px;vertical-align:baseline;color:#000000;">決議：各計畫案專案小組成員重組名單如後附。</span></div>
<div class="txt" style="position:absolute; left:89px; top:379px;"><span id="f1" style="font-size:15px;vertical-align:baseline;color:#000000;">肆、散會</span><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">(</span><span id="f1" style="font-size:15px;vertical-align:baseline;color:#000000;">十二時十分</span><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">)</span></div>
