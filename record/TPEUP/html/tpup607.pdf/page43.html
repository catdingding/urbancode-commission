<div class="txt" style="position:absolute; left:90px; top:39px;"><span id="f2" style="font-size:14px;vertical-align:baseline;color:#000000;">委員會決議 同專案小組審查意見</span></div>
<div class="txt" style="position:absolute; left:70px; top:115px;"><span id="f4" style="font-size:15px;vertical-align:baseline;color:#000000;">臨時提案</span></div>
<div class="txt" style="position:absolute; left:70px; top:141px;"><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">案名：密不錄由</span></div>
<div class="txt" style="position:absolute; left:70px; top:167px;"><span id="f4" style="font-size:15px;vertical-align:baseline;color:#000000;">決議：</span><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">本案同意市府依都市計畫法第 </span><span id="f1" style="font-size:15px;vertical-align:baseline;color:#000000;">81 </span><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">條規定，就捷運車站用地</span></div>
<div class="txt" style="position:absolute; left:119px; top:193px;"><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">預定之都市計畫變更範圍辦理禁建。惟為兼顧捷運建設順</span></div>
<div class="txt" style="position:absolute; left:119px; top:219px;"><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">利推動及土地所有權人權益，本案請市府於報行政院核定</span></div>
<div class="txt" style="position:absolute; left:119px; top:245px;"><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">前，就禁建範圍選定之妥適性及面積大小之必要性再作最</span></div>
<div class="txt" style="position:absolute; left:119px; top:271px;"><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">後確認，如有涉及範圍及面積的調整，授權市府逕行修改。</span></div>
<div class="txt" style="position:absolute; left:70px; top:315px;"><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">肆</span><span id="f4" style="font-size:15px;vertical-align:baseline;color:#000000;">、</span><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">本次會議因時間已晚，討論事項四至討論事項十五留待下次</span></div>
<div class="txt" style="position:absolute; left:103px; top:341px;"><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">會議討論。</span></div>
<div class="txt" style="position:absolute; left:71px; top:385px;"><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">伍、散會（</span><span id="f3" style="font-size:9px;vertical-align:baseline;color:#000000;">19</span><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">：</span><span id="f3" style="font-size:9px;vertical-align:baseline;color:#000000;">20</span><span id="f2" style="font-size:15px;vertical-align:baseline;color:#000000;">）</span></div>
<div class="txt" style="position:absolute; left:286px; top:783px;"><span id="f1" style="font-size:9px;vertical-align:baseline;color:#000000;">- 43 -</span></div>
